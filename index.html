<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="page-container">
  <section class="component-container">
    
    <!-- Results Section -->
    <div class="results-container">
      <h2>Your Result</h2>

      <div class="score-circle">
        <p class="score">76</p>
        <p class="of-100">of 100</p>
      </div>

      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <!-- Summary Section -->
    <div class="summary-container">
      <h2>Summary</h2>

      <div class="stats-container">
      
        <div class="stat" id="reaction">
          <div class="stat-text">
            <img src="assets/images/icon-reaction.svg" alt="Thunderbolt icon">
            <p>Reaction</p>
          </div>
          <div class="stat-fraction">
            <strong>80</strong> / 100
          </div>
        </div>

        <div class="stat" id="memory">
          <div class="stat-text">
            <img src="assets/images/icon-memory.svg" alt="Brain icon">
            <p>Memory</p>
          </div>
          <div class="stat-fraction">
            <strong>92</strong> / 100
          </div>
        </div>

        <div class="stat" id="verbal">
          <div class="stat-text">
            <img src="assets/images/icon-verbal.svg" alt="Speech bubble icon">
            <p>Verbal</p>
          </div>
          <div class="stat-fraction">
            <strong>61</strong> / 100
          </div>
        </div>

        <div class="stat" id="visual">
          <div class="stat-text">
            <img src="assets/images/icon-visual.svg" alt="Eye icon">
            <p>Visual</p>
          </div>
          <div class="stat-fraction">
            <strong>75</strong> / 100
          </div>
        </div>


        <div class="continue-button">
          <button type="button" class="button-continue">Continue</button>
        </div>

      </div>
    </div>

  </section>
  
  <footer class="attribution">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">rktgrl</a>.
  </footer>
  </div>
</div>
</body>
</html>
